<!--9) Crie uma função em JavaScript que receba 2 palavras através de campos de formulário e 
depois imprima-as intercaladas em um outro campo de formulário que deve está desabilitado 
(o usuário não deve conseguir digitar nenhum valor nesse campo). Ex.: ‘Joao’ e ‘Mary’; a 
impressão deve ser: ‘JMoaaroy’. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="nome1">*</label>
        <input id="nome1" type="text" name="nome" placeholder="digite o nome 1"></input> <br>
        <label for="nome2">*</label>
        <input id="nome2" type="text" name="nome" placeholder="digite o nome 2"></input> <br>

        <label for="nomeResult1">*</label>
        <input id="nomeResult1" type="text" name="nome" readonly></input>
    </form>
    <br>
    <button onclick="embaralharNomes()" type="button" id="embaralhar">Embaralhar</button>

    <script src="Q9.js"></script>
</body>
</html>
