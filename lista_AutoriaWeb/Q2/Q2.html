<!--2) Crie uma pÃ¡gina com 4 links, cada um representando o nome de uma cor, que, utilizando o 
evento onmouseover altere a cor do plano de fundo para cor correspondente (dica utilize o 
atributo style="background-color: red;"). -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mudar cor do fundo</title>
</head>
<body style="text-align: center; padding: 50px; background-color: white;">

  <h2>Passe o mouse sobre as cores</h2>

  <a href="javascript:void(0)" 
     onmouseover="document.body.style.backgroundColor='red'" 
     onmouseout="document.body.style.backgroundColor='white'">Vermelho</a> |

  <a href="javascript:void(0)" 
     onmouseover="document.body.style.backgroundColor='blue'" 
     onmouseout="document.body.style.backgroundColor='white'">Azul</a> |

  <a href="javascript:void(0)" 
     onmouseover="document.body.style.backgroundColor='green'" 
     onmouseout="document.body.style.backgroundColor='white'">Verde</a> |

  <a href="javascript:void(0)" 
     onmouseover="document.body.style.backgroundColor='yellow'" 
     onmouseout="document.body.style.backgroundColor='white'">Amarelo</a>

</body>
</html>
